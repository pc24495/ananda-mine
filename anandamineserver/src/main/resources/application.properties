spring.jpa.hibernate.ddl-auto=update
spring.component-scan.base-package=com.example.anandamineserver
spring.datasource.url=${ANANDAMINE_DB_URL}
spring.datasource.username=${ANANDAMINE_DB_USERNAME}
spring.datasource.password=${ANANDAMINE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

